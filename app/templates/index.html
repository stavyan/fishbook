{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
        </div>
    </div>
    <div id="books" class="row">
        {% for book in recent %}
            <div class="col-md-4 book-container">
                <a href="{{ url_for('web.book_detail', isbn=book.isbn[0]) }}" class="">
                    <div class="col-md-4 no-padding">
                        <img class="book-img cssshadow" src="{{ book.image[0] }}">
                    </div>
                    <div style="margin-left: 0;" class="col-md-8 flex-vertical book-info">
                        <span class="title">{{ book.title[0] }}</span>
                        <div class="description-font"><span>作者：</span><span>{{ book.author[0] }}</span>
                        </div>
                        <span class="summary description-font">{{ book.summary[0] }}</span>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
